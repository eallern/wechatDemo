<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>老虎机</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style>
body {
	background:url(images/bg.jpg) repeat;
}
.panel {
	margin-left:10px;
	margin-right:10px;
}
.input-group {
	margin-bottom:15px;
}
.register {
	display:none;
}
.center {
	text-align:center;
}
.form-control{
	height:46px;
}
</style>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div style="text-align:center;margin:10px 0 20px 0;"><img src="./images/game_box.png" width="290px"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">调研活动标题</div>
        <div class="panel-body"> 调研活动标题 活动说明 <br />
          <div style="text-align:center;margin:10px 0 10px 0;"><a class="btn btn-warning btn-md" href="tp2.html" data-target="#myModal">马上开始</a></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12"> </div>
  </div>
</div>
<footer>
  <p align="center">@微互动 精准分众提供技术支持</p>
</footer>
</div>
<div id="myRegister" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">登记信息</div>
          <div class="panel-body">
            <div class="input-group input-group-md"> <span class="input-group-addon">姓名</span>
              <input type="text" class="form-control" id="username" name="username" value='' placeholder="请输入您的姓名"/>
            </div>
            <div class="input-group input-group-md"> <span class="input-group-addon">手机</span>
              <input type="text" class="form-control" id="phone" name="phone" value='' placeholder="请输入您的手机号"/>
            </div>
            <div align="center">
              <p id="submit"> <a type="submit" class="btn btn-warning btn-lg btn-block" role="button" id="submit_btn" href="tp2.html">提交</a> </p>
              <p>请务必填写正确的联系方式以便兑奖
              <p/>
            </div>
            <p align="center">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('#myRegister').modal({
  show: true //当为false 时候，为关闭状态
})
</script>
</body>
</html>
